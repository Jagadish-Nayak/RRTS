<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#E9F1FA" fill-opacity="0.5" rx="10" />
  
  <!-- Dashboard background -->
  <rect x="50" y="50" width="300" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" fill="#00ABE4" rx="10 10 0 0" />
  <text x="70" y="75" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">Road Repair Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="50" y="90" width="60" height="160" fill="#F5F5F5" />
  <circle cx="80" cy="110" r="10" fill="#00ABE4" />
  <circle cx="80" cy="150" r="10" fill="#E0E0E0" />
  <circle cx="80" cy="190" r="10" fill="#E0E0E0" />
  <circle cx="80" cy="230" r="10" fill="#E0E0E0" />
  
  <!-- Main content area -->
  <rect x="120" y="100" width="220" height="60" fill="#F5F5F5" rx="5" />
  <text x="130" y="120" font-family="Arial" font-size="10" fill="#333333">Current Projects</text>
  
  <!-- Progress bars -->
  <rect x="130" y="130" width="200" height="10" fill="#E0E0E0" rx="5" />
  <rect x="130" y="130" width="140" height="10" fill="#00ABE4" rx="5" />
  <text x="130" y="150" font-family="Arial" font-size="8" fill="#333333">Main Street Repaving - 70% Complete</text>
  
  <!-- Statistics cards -->
  <rect x="120" y="170" width="100" height="70" fill="#F5F5F5" rx="5" />
  <text x="130" y="190" font-family="Arial" font-size="10" fill="#333333">Active Projects</text>
  <text x="170" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#00ABE4">12</text>
  
  <rect x="230" y="170" width="100" height="70" fill="#F5F5F5" rx="5" />
  <text x="240" y="190" font-family="Arial" font-size="10" fill="#333333">Completed</text>
  <text x="280" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#00ABE4">24</text>
  
  <!-- Chart -->
  <rect x="120" y="100" width="220" height="60" fill="#F5F5F5" rx="5" />
  <text x="130" y="120" font-family="Arial" font-size="10" fill="#333333">Monthly Progress</text>
  
  <!-- Bar chart -->
  <rect x="140" y="140" width="20" height="10" fill="#00ABE4" />
  <rect x="170" y="130" width="20" height="20" fill="#00ABE4" />
  <rect x="200" y="125" width="20" height="25" fill="#00ABE4" />
  <rect x="230" y="135" width="20" height="15" fill="#00ABE4" />
  <rect x="260" y="130" width="20" height="20" fill="#00ABE4" />
  <rect x="290" y="120" width="20" height="30" fill="#00ABE4" />
  
  <!-- X-axis labels -->
  <text x="150" y="160" font-family="Arial" font-size="6" fill="#333333">Jan</text>
  <text x="180" y="160" font-family="Arial" font-size="6" fill="#333333">Feb</text>
  <text x="210" y="160" font-family="Arial" font-size="6" fill="#333333">Mar</text>
  <text x="240" y="160" font-family="Arial" font-size="6" fill="#333333">Apr</text>
  <text x="270" y="160" font-family="Arial" font-size="6" fill="#333333">May</text>
  <text x="300" y="160" font-family="Arial" font-size="6" fill="#333333">Jun</text>
</svg>
