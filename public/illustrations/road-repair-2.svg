<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#E9F1FA" fill-opacity="0.5" rx="10" />
  
  
  <!-- Map background -->
  <rect x="50" y="50" width="300" height="200" fill="#FFFFFF" rx="10" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Roads on map -->
  <path d="M50 150 L350 150" stroke="#333333" stroke-width="10" />
  <path d="M200 50 L200 250" stroke="#333333" stroke-width="10" />
  <path d="M50 100 L150 100" stroke="#333333" stroke-width="6" />
  <path d="M250 100 L350 100" stroke="#333333" stroke-width="6" />
  <path d="M50 200 L150 200" stroke="#333333" stroke-width="6" />
  <path d="M250 200 L350 200" stroke="#333333" stroke-width="6" />
  
  <!-- Road markings -->
  <path d="M70 150 L90 150" stroke="#FFFFFF" stroke-width="2" />
  <path d="M110 150 L130 150" stroke="#FFFFFF" stroke-width="2" />
  <path d="M150 150 L170 150" stroke="#FFFFFF" stroke-width="2" />
  <path d="M230 150 L250 150" stroke="#FFFFFF" stroke-width="2" />
  <path d="M270 150 L290 150" stroke="#FFFFFF" stroke-width="2" />
  <path d="M310 150 L330 150" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Repair locations -->
  <circle cx="200" cy="150" r="15" fill="#FF6600" stroke="#FFFFFF" stroke-width="2" />
  <circle cx="100" cy="100" r="10" fill="#00ABE4" stroke="#FFFFFF" stroke-width="2" />
  <circle cx="300" cy="200" r="10" fill="#00ABE4" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="270" y="60" width="70" height="30" fill="rgba(255,255,255,0.8)" rx="5" />
  <circle cx="280" cy="70" r="5" fill="#FF6600" />
  <text x="290" y="73" font-family="Arial" font-size="8" fill="#333333">Active Repair</text>
  <circle cx="280" cy="85" r="5" fill="#00ABE4" />
  <text x="290" y="88" font-family="Arial" font-size="8" fill="#333333">Planned Repair</text>
  
  <!-- Data visualization -->
  <rect x="60" y="220" width="40" height="20" fill="#00ABE4" rx="3" />
  <rect x="110" y="220" width="40" height="20" fill="#00ABE4" rx="3" />
  <rect x="160" y="220" width="40" height="20" fill="#00ABE4" rx="3" />
  <rect x="210" y="220" width="40" height="20" fill="#00ABE4" rx="3" />
  <rect x="260" y="220" width="40" height="20" fill="#00ABE4" rx="3" />
  
  <!-- Map pins -->
  <path d="M200 150 L200 135 Q200 130 195 130 L190 130 Q185 130 185 125 L185 120" stroke="#FF6600" stroke-width="2" fill="none" />
  <rect x="165" y="100" width="40" height="20" fill="#FFFFFF" stroke="#FF6600" stroke-width="1" rx="3" />
  <text x="175" y="114" font-family="Arial" font-size="8" fill="#333333">Active</text>
